<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Lilita+One&family=Play:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
  <body>
    <main>
      <div id="calculator">
        <div id="display">
          <div id="operation"></div>
          <div id="current">0</div>
        </div>
        <button id="clear" class="span-col red">C</button>
        <button id="clear-entry" class="red">CE</button>
        <button class="blue" data-operator>÷</button>
        <button class="blue" data-number>7</button>
        <button class="blue" data-number>8</button>
        <button class="blue" data-number>9</button>
        <button class="blue" data-operator>×</button>
        <button class="blue" data-number>4</button>
        <button class="blue" data-number>5</button>
        <button class="blue" data-number>6</button>
        <button class="blue" data-operator>−</button>
        <button class="blue" data-number>1</button>
        <button class="blue" data-number>2</button>
        <button class="blue" data-number>3</button>
        <button class="span-row blue" data-operator>+</button>
        <button class="blue" data-point>.</button>
        <button class="blue" data-number>0</button>
        <button id="equal" class="blue">=</button>
      </div>
    </main>
    <footer><p>RickyLobo626 | The Odin Project</p></footer>
  </body>
</html>
